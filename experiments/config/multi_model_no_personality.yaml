# Multi-model ensemble WITHOUT personality system
# Control condition for E002: Personality Effect experiment
#
# Same model assignments as multi_model.yaml but:
# - personality_enabled: false (no personality prompt descriptions)
# - Fixed temperatures across all agents (0.7)
# - No personality-derived sampling params (top_p, repeat_penalty)

mode: multi_model_control  # Distinct mode for logging
personality_enabled: false

agents:
  luma:
    model: llama3.2:latest
    temperature: 0.7
  elowen:
    model: llama3:latest
    temperature: 0.7
  orin:
    model: mistral:latest
    temperature: 0.7
  nyra:
    model: gemma2:9b
    temperature: 0.7
  ilya:
    model: llama3:latest
    temperature: 0.7
  sefi:
    model: mistral:latest
    temperature: 0.7
  tala:
    model: gemma2:9b
    temperature: 0.7

dialogue:
  max_turns: 21
  context_window: 5
  opening_agent: ilya
